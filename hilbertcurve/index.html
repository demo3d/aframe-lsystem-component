<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame L-System Component - Hilbert Curve</title>
    <script src="../libs/aframe.js"></script>
    <script src="../libs/aframe-lsystem-component.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <a-mixin id="line" geometry="primitive: box; height: 1.0; width: 0.2; depth: 0.2;" material="metalness:0.2"></a-mixin>

        <a-mixin id="yellow" material="color: yellow;"></a-mixin>
        <a-mixin id="green" material="color: #528e1e;"></a-mixin>
        <a-mixin id="red" material="color: #8e311e;"></a-mixin>
        
      </a-assets>
      
      <a-entity lsystem="axiom: X; productions: X:^<XF^<XFX-F^>>XFX&F+>>XFX-F>X->; segmentMixins: F:line; mergeGeometries:true; angle: 90.0; iterations: 3;" position="0 0 -10" rotation="0 0 0">
      </a-entity>
      
      
      <a-entity lsystem="axiom: X; productions: X:^<XF^<XFX-F^>>XFX&F+>>XFX-F>X->; segmentMixins: F:green line; mergeGeometries:true; angle: 90.0; iterations: 3;" position="-10 0 -15" rotation="0 45 0">
      </a-entity>

      
      
      
</a-scene>
</body>
</html>
