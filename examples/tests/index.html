<html>
  <head>
    <title>Testing experimental things</title>
    <script src="../libs/aframe.js"></script>
    <script src="../libs/aframe-lsystem-component.js"></script>
    <style media="screen">
      body {
        background-color: #94bfcf;
      }
    </style>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <a-mixin id="yellow" material="color: yellow;"></a-mixin>
        <a-mixin id="green" material="color: #528e1e;"></a-mixin>
        <a-mixin id="red" material="color: #8e311e;"></a-mixin>
        
        <a-mixin id="line" geometry="primitive: box; height: 0.5; width: 2; depth: 0.5;" material="metalness:0.2"></a-mixin>
        
      </a-assets>
      
      <!-- context sensitive L-System -->
        <!-- <a-entity position="0 -8 -12" rotation="0 45 -90" lsystem="axiom: ABC; productions: B>C:BBBBBBB'; segmentMixins: B:yellow line, A:green line, C:red line;">
        </a-entity> -->
      
      <!-- color index and size change -->
      <a-entity position="0 -1 -3" rotation="0 45 0" lsystem="axiom: A; productions: A:A!A!A'; segmentMixins: A:green line,red line,yellow line; iterations: 2">
      </a-entity>
      
      
      
      
</a-scene>
</body>
</html>
