<html>
  <head>
    <title>A-Frame Example Component - Basic</title>
    <script src="../aframe.js"></script>
    <script src="../aframe-lsystem-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="line" geometry="primitive: box; height: 0.2; width: 1.0; depth: 0.2;" material="color: #dff5e9; roughness: 1.0; metalness: 0.2;"></a-mixin>
      </a-assets>
      
      <a-entity ></a-entity>
      
      <!-- <a-entity geometry="primitive: box" collada-model="url(model.dae)" material="color: #C03546"></a-entity> -->
      <a-entity lsystem="axiom: X; productions: X:^<XF^<XFX-F^>>XFX&F+>>XFX-F>X->; segmentMixins: F:line; angle: 90.0; iterations: 3; segmentLength: 1.0" position="0 1 3" rotation="0 90 -90"></a-entity>

      
      <!-- <a-entity geometry="primitive: box" position="0 0 0" material="color: blue"> </a-entity> -->
      
      <!-- <a-entity geometry="primitive: box" position="2 0 0" material="color: yellow"></a-entity> -->
</a-scene>
</body>
</html>
